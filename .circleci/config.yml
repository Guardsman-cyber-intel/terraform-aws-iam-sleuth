version: 2.1

orbs:
  python: circleci/python@0.3.2

jobs:
  build:
    docker:
      - image: cimg/python:3.7
        auth:
          password: $DOCKER_PASSWORD
          username: $DOCKER_USERNAME
    steps:
      - checkout
      - run:
          name: Build
          command: scripts/build
  release:
    docker:
      - image: trussworks/gh-cli:3f31164533ef9439a3b6af1a5cf26713a2e6614e
        auth:
          password: $DOCKER_PASSWORD
          username: $DOCKER_USERNAME
    steps:
      - checkout
      - run:
          name: Build
          command: scripts/build
      - run:
          name: Release
          command: scripts/release $CIRCLE_PROJECT_USERNAME $CIRCLE_PROJECT_REPONAME << pipeline.git.tag >>
  validate:
    docker:
      - image: trussworks/circleci:56e6e6ef96436eff868243a7a0e42322c4df43c5
        auth:
          password: $DOCKER_PASSWORD
          username: $DOCKER_USERNAME

    steps:
      - checkout
      - restore_cache:
          keys:
            - pre-commit-dot-cache-{{ checksum ".pre-commit-config.yaml" }}
      - run:
          name: Run pre-commit tests
          command: pre-commit run --all-files
      - save_cache:
          key: pre-commit-dot-cache-{{ checksum ".pre-commit-config.yaml" }}
          paths:
            - ~/.cache/pre-commit
  python-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache:
          dependency-file: ./sleuth/requirements.txt
          # The scheme here let's us bust the cache if python is upgraded or if we modify the requirements
          key: pip-3.8.5-{{ checksum "./sleuth/requirements.txt" }}
      - python/install-deps:
          dependency-file: ./sleuth/requirements.txt
      - python/save-cache:
          dependency-file: ./sleuth/requirements.txt
          key: pip-3.8.5-{{ checksum "./sleuth/requirements.txt" }}
      - python/test:
          pytest: true

workflows:
  version: 2
  validate:
    jobs:
      - validate:
          context:
          - org-global
      - python-test:
          context:
          - org-global

  release:
    jobs:
      - release:
          context:
          - org-global
          filters:
            branches:
              ignore: /^.*/
            tags:
              only: /^v.*/
